version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Composer install
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
      prologue:
        commands:
          - phpbrew --no-progress install 7.4
          - sem-version php 7.4
  - name: Tests
    task:
      jobs:
        - name: PHPUnit
          commands:
            - ./vendor/bin/phpunit
